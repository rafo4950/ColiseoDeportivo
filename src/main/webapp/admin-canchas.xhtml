
<ui:composition template="templates/admin-template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="adminHeadContent"></ui:define>
	
	<ui:define name="canchasLink">
	  <a class="nav-link active" href="#">
        <span data-feather="framer"></span>
        Canchas
      </a>
	</ui:define>
	
	<ui:define name="adminPageContent">
		<h:form>
			<div class="row">
				<div class="col-sm-12">
					<div class="card form-group table-responsive box-table-class">
						<p:dataTable id="listaCanchas" var="cancha"
							value="#{canchaController.listaCanchas}"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" 
							>
							
							<f:facet name="header">
					            <div class="d-flex justify-content-between align-items-center">
					                Canchas
					                <div>
										<p:commandButton value="Crear cancha" actionListener="#{canchaController.nuevoCancha()}" action="admin-canchas-crear?faces-redirect=true" styleClass="p-mt-3"  ajax="false"/>
									</div>
					            </div>
					        </f:facet>
					        
					        <p:column headerText="Numero" sortBy="#{cancha.numeroCancha}">
								<h:outputText value="#{cancha.numeroCancha}" />
							</p:column>

							<p:column headerText="Deporte" sortBy="#{cancha.deporte.sportNombre}">
								<h:outputText value="#{cancha.deporte.sportNombre}" />
							</p:column>

							<p:column headerText="Sede" sortBy="#{cancha.sede.sedeNombre}">
								<h:outputText value="#{cancha.sede.sedeNombre}" />
							</p:column>
							
							<p:column headerText="Inicio">
								<h:outputText value="#{cancha.horario.horarioInicio}" />
							</p:column>
							
							<p:column headerText="Fin">
								<h:outputText value="#{cancha.horario.horarioFin}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<p:commandButton styleClass="ui-button-warning rounded-button" icon="pi pi-trash" 
									actionListener="#{canchaController.eliminar(cancha)}" update="listaCanchas" />	
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
		
	<ui:define name="adminFooterContent"></ui:define>
		
</ui:composition>
