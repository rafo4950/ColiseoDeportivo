
<ui:composition template="templates/admin-template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
	
	<ui:define name="adminHeadContent"></ui:define>
	
	<ui:define name="canchasLink">
	  <a class="nav-link active" href="#">
        <span data-feather="framer"></span>
        Canchas
      </a>
	</ui:define>
	
	<ui:define name="adminPageContent">
		<h:form>
			<div class="row">
				<div class="col-sm-12">
					<div class="card form-group table-responsive box-table-class">
						<p:dataTable id="listaCanchas" var="canchahorario"
							value="#{canchaHorarioController.listaCanchaHorarios}"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" 
							>
							
							<f:facet name="header">
					            <div class="d-flex justify-content-between align-items-center">
					                Horarios disponibles
					                <div>
										<p:commandButton value="Asignar horario" actionListener="#{canchaHorarioController.nuevoCanchaHorario()}" action="admin-canchas-horario-crear?faces-redirect=true" styleClass="p-mt-3"  ajax="false"/>
									</div>
					            </div>
					        </f:facet>
					        
					         <p:column headerText="Inicio">
								<h:outputText value="#{canchahorario.cancha.canchaNombre}" />
							</p:column>
					        
					        <p:column headerText="Inicio">
								<h:outputText value="#{canchahorario.horario.horarioInicio}" />
							</p:column>
							
							<p:column headerText="Fin">
								<h:outputText value="#{canchahorario.horario.horarioFin}" />
							</p:column>
					        
					        <p:column headerText="Precio">
								<h:outputText value="#{canchahorario.canchahorarioPrecio}" />
							</p:column>


							<p:column headerText="OperaciÃ³n" exportable="false">
								<p:commandButton styleClass="ui-button-warning rounded-button" icon="pi pi-trash" 
									actionListener="#{canchaHorarioController.eliminar(canchahorario)}" update="listaCanchas" />	
							</p:column>
						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
		
	<ui:define name="adminFooterContent"></ui:define>
		
</ui:composition>
