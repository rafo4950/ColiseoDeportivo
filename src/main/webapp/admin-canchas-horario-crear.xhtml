<ui:composition template="templates/admin-template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="adminHeadContent"></ui:define>
	
	<ui:define name="canchasLink">
	  <a class="nav-link active" href="admin-canchas.xhtml">
        <span data-feather="framer"></span>
        Canchas
      </a>
	</ui:define>
	
	<ui:define name="adminPageContent">
 		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
         <h1 class="h2">Asignar horario</h1>
       	</div>
       	<div class="card">
		    <h:form>
		        <div class="ui-fluid p-formgrid p-grid">
		        	<div class="p-field p-col-12 p-4">
		                <p:outputLabel for="cancha" value="Cancha"/>
		                <p:selectOneMenu id="cancha" value="#{canchaHorarioController.canchahorario.cancha}" converter="omnifaces.SelectItemsConverter">
            		        <f:selectItem itemLabel="Seleccionar uno" itemValue=""/>
                    		<f:selectItems value="#{canchaHorarioController.listaCanchas}" var="c" 
								itemLabel="#{c.canchaNombre}" itemValue="#{c}"/>
		                </p:selectOneMenu>
		            </div>
		            
		 			<div class="p-field p-col-12 p-4">
		                <p:outputLabel for="horarios" value="Horarios"/>
		                <p:selectOneMenu id="horarios" value="#{canchaHorarioController.canchahorario.horario}" converter="omnifaces.SelectItemsConverter">
                 		     <f:selectItem itemLabel="Seleccionar uno" itemValue=""/>
                    		<f:selectItems value="#{canchaHorarioController.listaHorarios}" var="h" 
								itemLabel="#{h.horarioInicio} - #{h.horarioFin}" itemValue="#{h}"/>
		                </p:selectOneMenu>
		            </div>
		            
		            <div class="p-field p-col-12 p-4">
		                <p:outputLabel for="precio" value="Precio"/>
		                <p:inputNumber  id="precio"
							styleClass="form-control"
							value="#{canchaHorarioController.canchahorario.canchahorarioPrecio}" symbol=" Soles"
                                symbolPosition="s" decimalSeparator="," thousandSeparator="."
							required="true" />
		            </div>
		            
		        </div>
		        <div>
					<p:commandButton value="Crear" action="admin-canchas-horarios?faces-redirect=true" actionListener="#{canchaHorarioController.insertar()}" styleClass="mb-3 ml-4"  ajax="false"/>
				</div>
		    </h:form>
		</div>
	</ui:define>
		
	<ui:define name="adminFooterContent"></ui:define>
		
</ui:composition>
