<ui:composition template="templates/admin-template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="adminHeadContent"></ui:define>
	
	<ui:define name="canchasLink">
	  <a class="nav-link active" href="admin-canchas.xhtml">
        <span data-feather="framer"></span>
        Canchas
      </a>
	</ui:define>
	
	<ui:define name="adminPageContent">
 		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
         <h1 class="h2">Crear cancha</h1>
       	</div>
       	<div class="card">
		    <h:form>
		        <div class="ui-fluid p-formgrid p-grid">
		        	<div class="p-field p-col-12 p-4">
		                <p:outputLabel for="nombre" value="Nombre"/>
		                <p:inputText autocomplete="off" id="nombre"
							styleClass="form-control"
							value="#{canchaController.cancha.canchaNombre}" maxlength="30"
							required="true" />
		            </div>
		
		            <div class="p-field p-col-12 p-4">
		                <p:outputLabel for="sede" value="Sede"/>
		                <p:selectOneMenu id="sede" value="#{canchaController.cancha.centrodeportivo}" required="true" converter="omnifaces.SelectItemsConverter">
                    		<f:selectItems value="#{canchaController.listaCentroDeportivos}" var="s" 
								itemLabel="#{s.centrodeportivoNombre}" itemValue="#{s}"/>
		                </p:selectOneMenu>
		            </div>
		            
		            <div class="p-field p-col-12 p-4">
		            	<p:selectManyMenu id="deportes" value="#{canchaController.cancha.canchaDeportes}"
                            converter="omnifaces.SelectItemsConverter"
                            var="d" filter="true" filterMatchMode="contains" showCheckbox="true" styleClass="manymenu-advanced">
				            <f:selectItems value="#{deporteController.listaDeportes}" var="deporte" itemLabel="#{deporte.deporteNombre}"
				                            itemValue="#{deporte}"/>
				
				            <p:column>
				                <h:outputText value="#{d.deporteNombre}"/>
				            </p:column>
				        </p:selectManyMenu>
		            </div>
		        </div>
		        <div>
					<p:commandButton value="Crear" action="admin-canchas?faces-redirect=true" actionListener="#{canchaController.insertar()}" styleClass="mb-3 ml-4"  ajax="false"/>
				</div>
		    </h:form>
		</div>
	</ui:define>
		
	<ui:define name="adminFooterContent"></ui:define>
		
</ui:composition>
