
<ui:composition template="templates/admin-template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="adminHeadContent"></ui:define>
	
	<ui:define name="horariosLink">
	  <a class="nav-link active" href="#">
         <span data-feather="clock"></span>
         Horarios
       </a>
	</ui:define>
	
	<ui:define name="adminPageContent">
		<h:form>
			<div class="row">
				<div class="col-sm-12">
					<div class="card form-group table-responsive box-table-class">
						<p:dataTable id="listaHorarios" var="horario"
							value="#{horarioController.listaHorarios}"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" 
							>
							
							<f:facet name="header">
					            <div class="d-flex justify-content-between align-items-center">
					                Horarios
					                <div>
										<p:commandButton value="Crear horario" actionListener="#{horarioController.nuevoHorario()}" action="admin-horarios-crear?faces-redirect=true" styleClass="p-mt-3"  ajax="false"/>
									</div>
					            </div>
					        </f:facet>

							<p:column headerText="Inicio" sortBy="#{horario.horarioInicio}">
								<h:outputText value="#{horario.horarioInicio}" />
							</p:column>
							
							<p:column headerText="Fin" sortBy="#{horario.horarioFin}">
								<h:outputText value="#{horario.horarioFin}" />
							</p:column>

							<p:column headerText="OperaciÃ³n" exportable="false">
								<p:commandButton styleClass="ui-button-warning rounded-button" icon="pi pi-trash" 
									actionListener="#{horarioController.eliminar(horario)}" update="listaHorarios" />	
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
		
	<ui:define name="adminFooterContent"></ui:define>
		
</ui:composition>
