<ui:composition template="templates/admin-template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="adminHeadContent"></ui:define>
	
	<ui:define name="horariosLink">
	  <a class="nav-link active" href="admin-horarios.xhtml">
        <span data-feather="clock"></span>
        Horarios
      </a>
	</ui:define>
	
	<ui:define name="adminPageContent">
 		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
         <h1 class="h2">Crear horario</h1>
       	</div>
       	<div class="card">
		    <h:form>
		        <div class="ui-fluid p-formgrid p-grid">
		            <div class="p-field p-col-12 p-4">
		                <p:outputLabel for="inicio" value="Inicio"/>
		                <p:selectOneMenu id="inicio" value="#{horarioController.horario.horarioInicio}" required="true">
		                    <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                    		<f:selectItems value="#{horarioController.opcionesInicio}" var="i" 
								itemLabel="#{i}" itemValue="#{i}"/>
		                </p:selectOneMenu>
		            </div>
		
		            <div class="p-field p-col-12 p-4">
		                <p:outputLabel for="fin" value="Fin"/>
		                <p:selectOneMenu id="fin" value="#{horarioController.horario.horarioFin}" required="true">
		                    <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                    		<f:selectItems value="#{horarioController.opcionesFin}" var="f" 
								itemLabel="#{f}" itemValue="#{f}"/>
		                </p:selectOneMenu>
		            </div>
		        </div>
		        <div>
					<p:commandButton value="Crear" action="admin-horarios?faces-redirect=true" actionListener="#{horarioController.insertar()}" styleClass="mb-3 ml-4"  ajax="false"/>
				</div>
		    </h:form>
		</div>
	</ui:define>
		
	<ui:define name="adminFooterContent"></ui:define>
		
</ui:composition>
